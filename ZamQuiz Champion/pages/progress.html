<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Tracker - ZamQuiz Champion</title>
  <link rel="stylesheet" href="../css/glassmorphism.css">
</head>

<body>
  <!-- Navigation -->
  <nav class="glass-nav">
    <div class="logo-area">
      <a href="../index.html"
        style="font-weight: 700; font-size: 1.6rem; display: flex; align-items: center; gap: 12px; letter-spacing: -0.05em;">
        ZamQuiz <span style="color: var(--accent-blue);">Champion</span>
      </a>
    </div>

    <button class="mobile-menu-btn" aria-label="Toggle Menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <div class="nav-links">
      <a href="leaderboard.html">Leaderboard</a>
      <a href="progress.html" class="active">Progress</a>
      <a href="two-player.html">Battle</a>
      <a href="study-tips.html">Study Tips</a>
      <a href="admin.html" class="btn btn-primary" style="margin-left: 1rem;">Teacher Portal</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <div style="margin-top: 5rem;">
      <div style="text-align: center; margin-bottom: 3rem;">
        <h1>Your Learning Progress</h1>
        <p style="opacity: 0.8;">Visualize your achievements and identify areas for growth.</p>
      </div>

      <div id="progress-container">
        <!-- Progress content will be loaded by JavaScript -->
        <div class="glass-card" style="text-align: center; padding: 3rem;">
          <p>Analyzing your data...</p>
        </div>
      </div>

      <div style="margin-top: 3rem; display: flex; justify-content: space-between; align-items: center;">
        <button onclick="handleResetProgress()" class="btn"
          style="color: var(--zambia-red); border-color: var(--zambia-red); background: transparent;">Clear All
          Data</button>
        <a href="../index.html" class="btn btn-primary">Back to Home</a>
      </div>
    </div>
  </main>

  <footer
    style="margin-top: 6rem; padding: 4rem 2rem; text-align: center; color: var(--text-muted); border-top: 1px solid var(--glass-border);">
    <p>ZamQuiz Champion &copy; 2025</p>
  </footer>

  <!-- Scripts -->
  <script src="../js/storage.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/progress.js"></script>
</body>

</html>
