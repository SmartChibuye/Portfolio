<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - ZamQuiz Champion</title>
    <link rel="stylesheet" href="../css/glassmorphism.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="glass-nav">
        <div class="logo-area">
            <a href="../index.html"
                style="font-weight: 700; font-size: 1.6rem; display: flex; align-items: center; gap: 12px; letter-spacing: -0.05em;">
                ZamQuiz <span style="color: var(--accent-blue);">Champion</span>
            </a>
        </div>

        <button class="mobile-menu-btn" aria-label="Toggle Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <div class="nav-links">
            <a href="leaderboard.html">Leaderboard</a>
            <a href="progress.html">Progress</a>
            <a href="two-player.html">Battle</a>
            <a href="admin.html" class="btn btn-primary" style="margin-left: 1rem;">Teacher Portal</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="narrow-container">
        <div style="margin-top: 2rem;">
            <div class="glass-card">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2 id="quiz-title">Loading Quiz...</h2>
                    <div id="timer" class="glass-tag" style="font-size: 1.1rem; padding: 0.5rem 1rem;">Time left: 05:00
                    </div>
                </div>

                <div id="quiz-container">
                    <div id="question-container">
                        <!-- Dynamically populated -->
                        <div class="glass-card" style="text-align: center; padding: 3rem;">
                            <p>Preparing your questions...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer
        style="margin-top: 6rem; padding: 4rem 2rem; text-align: center; color: var(--text-muted); border-top: 1px solid var(--glass-border);">
        <p>ZamQuiz Champion &copy; 2025</p>
    </footer>

    <!-- Scripts -->
    <script src="../js/storage.js"></script>
    <script src="../js/questions.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/quiz.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // The quiz.js will handle initialization by reading the URL params
            // But if we need to trigger it explicitly:
            const urlParams = new URLSearchParams(window.location.search);
            const subject = urlParams.get('subject');

            if (subject) {
                // Small delay to ensure storage/DOM is ready
                setTimeout(() => {
                    if (typeof initializeQuiz === 'function') {
                        initializeQuiz(subject);
                    }
                }, 100);
            } else {
                document.getElementById('quiz-title').textContent = "Error: No Subject Selected";
                document.getElementById('question-container').innerHTML = '<p style="text-align:center">Please select a subject from the home page.</p>';
            }
        });
    </script>
</body>

</html>
